<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Demo</h1>
    <form action="/taco">
      <p>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="username" name="user" />
      </p>
      <p>
        <label for="password">Enter a password:</label>
        <input id="password" type="password" placeholder="password" name="pw" />
      </p>
      <p>
        <label for="color">Choose your color</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="num">Enter a number</label>
        <input id="num" type="number" placeholder="enter a number" name="num" min="1" max="1000" />
      </p>
      <button type="button">Do not Submit</button>
      <button>Submit</button>
      <input type="submit" value="click me" />
    </form>
    <h2>Search</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search reddit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.co.kr/search">
      <input type="text" name="q" />
      <button>Search google</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search youtube</button>
    </form>
    <h2>More inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to everythings</label>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Select menu</label>
        <select name="meal" id="meal">
          <option value="">plz choose your option</option>
          <option value="fish">Fish</option>
          <option value="vege">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amounts of cheese</label>
        <input type="range" name="cheese" id="cheese" min="0" max="100" step="5" value="50" />
      </p>
      <p>
        <label for="requests">Additional requests</label>
        <br />
        <textarea name="requests" id="requests" cols="30" rows="10" placeholder="type something here"></textarea>
      </p>
      <button>Submit</button>
    </form>
    <h2>Validations</h2>
    <form action="/dummy">
      <label for="first">Enter First name</label>
      <input type="text" name="first" id="first" required />
      <p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="20" />
      </p>
      <p>
        <input type="email" required />
        <input type="url" />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
